<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h2>ComIT</h2>
        <form>
            <p>To register, enter the following details:</p>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" class="inputClass">
            <br>
            <br>
            <label for="lastname">Last Name</label>
            <br>
            <input type="text" id="lastname" name="lastname" class="inputClass">
            <br>
            <br>
            <label for="dateofbirth">Date of Birth</label>
            <br>
            <input type="date" id="dateofbirth" name="dateofbirth" class="inputClass">
            <br>
            <br>
            <label for="currentjob">Current Job</label>
            <br>
            <input type="text" id="currentjob" name="currentjob" class="inputClass">
            <br>
            <br>
            <label for="studysituation">Study Situation</label>
            <br>
            <input type="text" id="studysituation" name="studysituation" class="inputClass">
            <br>
            <br>
            <p for="availability" class="paragraphClass">
                Availability (please select all the choices that apply to you):
            </p>
            <input type="checkbox" id="morning" name="morning" value="Morning" class="checkboxClass">
            <label for="morning">Morning</label>
            <br>
            <input type="checkbox" id="afternoon" name="afternoon" value="Afternoon" class="checkboxClass">
            <label for="afternoon">Afternoon</label>
            <br>
            <input type="checkbox" id="evening" name="evening" value="Evening" class="checkboxClass">
            <label for="evening">Evening</label>
            <br>
            <br>
            <a href="login.html"><input type="button" value="Register" class="buttonClass">
        </form>
    </body>
</html>
